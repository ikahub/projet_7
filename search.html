<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Les petits plats</title>
</head>
<body>
    <header class="header_flex">
        <div class="header_icon">
            idk
        </div>
        <h1 class="header_title">
            Les petits plats
        </h1>
    </header>
    <section class="search-section">
        <label for="recipe-search">Rechercher une recette</label>
        <input type="text" id="recipe-search"placeholder="search" aria-label="Rechercher une recette"> 
    </section>
    <section id="recipes">
        <div class="div-recipe">
            <h4 class="name"></h4>
            <p class="ingredients-div">
                <span class="ingredients"></span>
            </p>
            <p class="servings"></p>
            <p class="time"></p>
            <p class="description"></p>
            <p class="appliance"></p>
            <p class="ustensils"></p>
        </div>
    </section>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
    <script src="scripts/api/api.js"></script>
    
    <script type="module" src="data/search.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
